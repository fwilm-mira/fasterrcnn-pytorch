# Images and labels direcotry should be relative to train.py
TRAIN_DIR_IMAGES: /Volumes/Data/NIH/images/cropped_set/train/images
TRAIN_DIR_LABELS: /Volumes/Data/NIH/images/cropped_set/train/annotations
VALID_DIR_IMAGES: /Volumes/Data/NIH/images/cropped_set/valid/images
VALID_DIR_LABELS: /Volumes/Data/NIH/images/cropped_set/valid/annotations
# Optional test data path. If given, test paths (data) will be used in
# `eval.py`.
# TEST_DIR_IMAGES: 
# TEST_DIR_LABELS: 

# Class names.
CLASSES: [
    '__background__',
    'uninfected',
    'parasitized',
    'white_blood_cell'
]

# Number of classes (object classes + 1 for background class in Faster RCNN).
NC: 4

# Whether to save the predictions of the validation set while training.
SAVE_VALID_PREDICTION_IMAGES: True